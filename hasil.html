<style>
    /* CSS untuk animasi teks berjalan */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
    }

    .marquee-text {
      display: inline-block;
      animation: marquee 10s linear infinite;
      /* Penambahan properti untuk warna dan ukuran teks */
      color: yellow; /* Ubah warna teks sesuai keinginan */
      font-size: 24px; /* Ubah ukuran teks sesuai keinginan */
    }
  </style>
  <h1>UNTUK HASIL TEKS DIBAWAH INI</h1>
  <!-- Kontainer untuk teks berjalan -->
  <div class="marquee-container">
    <div class="marquee-text">INI HASIL CODINGAN TEKS TADI</div>
  </div>

  <!-- Gambar -->
  
  <style>
    /* CSS untuk animasi gambar berjalan */
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .marquee-container {
      overflow: hidden;
      width: 100%;
    }

    .marquee-image {
      display: inline-block;
      margin-right: 20px; /* Jarak antar gambar */
      animation: slide 10s linear infinite;
      width: 150px; /* Ukuran gambar */
      height: 200px;
    }
  </style>
  
  <h1>UNTUK HASIL GAMBAR DIBAWAH INI</h1>
  <!-- Kontainer untuk gambar berjalan -->
  <div class="marquee-container">
    <!-- Ganti "url_gambar" dengan URL gambar yang Anda inginkan -->
    <img src="hasil.jpg" alt="Gambar Berjalan" class="marquee-image">
    <img src="hasil.jpg" alt="Gambar Berjalan" class="marquee-image">
    <img src="hasil.jpg" alt="Gambar Berjalan" class="marquee-image">
    <img src="hasil.jpg" alt="Gambar Berjalan" class="marquee-image">
  </div>
